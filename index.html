<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" conent="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Airbnb</title>
    </head>
    <body class="bg-black">
        <nav class="py-6 flex justify-between items-center">
                <!-- left logo -->
                <a href="*" class="inline-flex items-center ml-7 text-white">Airbnb</a>
                <script src="https://th.bing.com/th/id/R.92bfb777f072d29e4c09b6feca4e487c?rik=%2bvvj91XdswviMA&riu=http%3a%2f%2flogok.org%2fwp-content%2fuploads%2f2014%2f07%2fairbnb-logo-belo-880x628.png&ehk=lxyhTq9bCQwNE4mI%2bL7Yg%2b3F16Nv0zsqDPeoxITzB34%3d&risl=&pid=ImgRaw&r=0"></script>
                <!--center nav -->
                <ul class="flex items-center space-x-8">
                    <div class="table-row"></div>
                    <li>
                        <a class="text-gray-100 hover:text-grey-900 font-medium" href="*">Place to stay</a>
                    </li>
                    <li>
                        <a class="text-gray-100 hover:text-gray-900 font-medium" href="*">Experience</a>
                    </li>
                    <li>
                        <a class="text-gray-100 hover:text-gray-900 font-medium" href="*">Online Experience</a>
                    </li>
                </ul>
                <!-- right menu -->
                <ul class="flex items-center space-x-8">
                    <li>
        <section class="w-1/2 h-5 rounded-full bg-white"></section> 
                        <a class="text-gray-100 hover:text-gray-200 text-center font-medium" href="*">Become a host</a>
        <div class="flex-container">
            <div svg class="h-8 w-8 text-white"  fill="none" viewBox="0 0 24 24" stroke="currentColor">       
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"/>
        </svg></div>
        <div class="flex-container">
            <div svg class="h-8 w-8 text-white"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <line x1="4" y1="6" x2="20" y2="6" />  <line x1="4" y1="12" x2="20" y2="12" />  <line x1="4" y1="18" x2="20" y2="18" /></div>
            <div svg class="h-8 w-8 text-gray-400"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></div>
        </div>                                          
                    </li>
                    </li>
                </ul>

        </nav>
        <!-- form -->
        <section class="w-1/2 pl-4 pb-5 mx-auto rounded-full bg-white"><br>
            <form class="grid grid-cols-5">
                <label>Location</label>
                <input class="row-start-2" placeholder="Where are you going">
                <label>Check in</label>
                <input class="row-start-2" placeholder="Add dates">
                <label>Check out</label>
                <input class="row-start-2" placeholder="Add dates">
                <label>Guests</label>
                <input class="row-start-2" placeholder="Add guest">
                <svg class="h-8 w-8 text-red-500"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <circle cx="10" cy="10" r="7" />  <line x1="21" y1="21" x2="15" y2="15" /></svg>
            </form>
        <div columns-4 columns: 4;>
        <div columns-auto columns: auto;></div>
        </div>
        </section>
        <br>
        <main class="bg-red-500 h-96 w-11/12 mx-auto rounded">
            <div class="text-center space-y-5 text-white p-12 text-5xl flex justify-center item-center center-right mx-auto h-80">Help House 100&#44;000 refugees fleeing Ukraine</div>
            <h1 class="text-white text-3xl p-3"></h1>
            <button class="rounded-half h-5 p-3 border text-white bg-red-500 flex justify-center items-center mx-auto w-36">Learn More</button>
        </main>
    </body>
</html>
